USE_OLLAMA: false
MODEL: "openai/gpt-4.1-nano"
TIMEOUT: 300
TEMPERATURE: 0.1
MAX_RETRIES: 5
MAX_ITERATIONS: 5
VERBOSE: true
LOG_OUTPUT: true

CORE_CONFIG:
  AVALIABLE_AGENTS:
    - planner
    - executor
    - reviewer
  PLAN_OUTPUT: "plans"

GOVERNANCE_CONFIG:
  POLICIES:
    - No personal identifiable information (PII) should be present
    - Plans should be efficient (minimize redundant steps)
